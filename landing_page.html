<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloutScape</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1f2e, #3a3f58);
            color: white;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
        }
        h1 {
            font-size: 3.5em;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
        .cta {
            margin: 20px 0;
            padding: 15px 30px;
            background-color: #ff5733;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to CloutScape!</h1>
        <img src="graffiti-goat-mascot.png" alt="Graffiti Goat Mascot" style="width: 300px;">
        <h2>Your Adventure Awaits</h2>
        <button class="cta">Download RSPS Client</button>
    </header>
    <section id="discord-integration">
        <h2>Join Us on Discord!</h2>
        <p>Connect with other players and stay updated on our latest news and events.</p>
    </section>
    <footer>
        <p>&copy; 2026 CloutScape. All rights reserved.</p>
    </footer>
</body>
</html>
