<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CloutScape AIO Discord Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            color: #f1f5f9;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e1;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 6px;
            background: rgba(15, 23, 42, 0.5);
            color: #e2e8f0;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: #64748b;
        }

        .form-hint {
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #93c5fd;
            font-size: 13px;
            line-height: 1.5;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: #60a5fa;
        }

        .loading {
            display: none;
            text-align: center;
            color: #94a3b8;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-text">‚ö° CloutScape</div>
        </div>

        <h1>Admin Login</h1>
        <p class="subtitle">Access the bot management dashboard</p>

        <div class="info-box">
            üí° Enter your Discord Admin ID and Bot Token to access the dashboard.
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="admin_id">Discord Admin ID</label>
                <input 
                    type="text" 
                    id="admin_id" 
                    name="admin_id" 
                    placeholder="Your Discord user ID"
                    required
                >
                <div class="form-hint">Get this by enabling Developer Mode in Discord and copying your user ID</div>
            </div>

            <div class="form-group">
                <label for="token">Discord Bot Token</label>
                <input 
                    type="password" 
                    id="token" 
                    name="token" 
                    placeholder="Your bot token"
                    required
                >
                <div class="form-hint">From Discord Developer Portal ‚Üí Bot ‚Üí TOKEN</div>
            </div>

            <button type="submit" id="loginBtn">Login to Dashboard</button>
            <div class="loading" id="loading">
                <span class="spinner"></span>Logging in...
            </div>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const adminId = document.getElementById('admin_id').value;
            const token = document.getElementById('token').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            // Clear error
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            // Show loading
            loginBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        admin_id: adminId,
                        token: token
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Redirect to dashboard
                    window.location.href = data.redirect;
                } else {
                    // Show error
                    errorMessage.textContent = data.error || 'Login failed. Please check your credentials.';
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loading.style.display = 'none';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Auto-focus on admin ID
        document.getElementById('admin_id').focus();
    </script>
</body>
</html>
